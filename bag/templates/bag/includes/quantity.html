<!--Quantity buttons-->
<button class="decrement-qty btn btn-sm btn-danger rounded-0 decrement-qty_{{ item.item_id }}"
    data-item_id="{{ item.item_id }}">
    <span>
        <i class="fas fa-minus fa-sm"></i>
    </span>
</button>
</div>
<input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}"
    type="number" name="quantity"
    value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
<div class="input-group-append">
    <button class="increment-qty btn btn-sm btn-primary rounded-0 increment-qty_{{ item.item_id }}"
        data-item_id="{{ item.item_id }}">
        <span>
            <i class="fas fa-plus fa-sm"></i>
        </span>
</button>
