{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{% trans 'Contact Us' %}{% endblock %}

{% block content %}
<!-- Page header -->
<div class="container-fluid">
    <div class="row">
        <div class="col mt-3 mb-3">
            <h1 class="page-title">Contact Us</h1>
            <hr class="mb-1">
        </div>
</div>
<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <div class="card-body">
            <!-- Form for user to input details and reason for contacting business -->
            <form class="mt-3 text-black" action="{% url 'contact' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <small id="emailHelp" class="form-text text-muted mb-4">We won't share your details with
                anyone else.
                </small>
                <!-- Button to submit contact form -->
                <button class="btn standard-btn">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock content %}
